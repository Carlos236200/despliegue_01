<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../style/logueo.css">
    <title>Portal Muni - Inicio de Sesión</title>
</head>
<body>
    <header>
        <img src="../image/logo_pmt.png" alt="Logo" class="logo">
        <a href="../index.html" class="btn-iniciar-sesion"><i class="fas fa-sign-in-alt"></i>Página Principal</a>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title"><i class="fas fa-user-circle"></i> Portal Municipal</h2>
            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario</label>
                    <input type="text" placeholder="Nombre de usuario" id="usuario" name="usuario" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" placeholder="Contraseña" id="clave" name="clave" required>
                </div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
                <div class="remember"></div>
                <a href="#" class="forgot-password"><i class="fas fa-question-circle"></i> Olvidé mi contraseña</a>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Todos los derechos reservados.</p>
    </footer>
</body>
</html>
