<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - PMT SANTA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../style/crear_usuario.css">
    <link rel="stylesheet" href="../style/encabezado.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="../image/logo_pmt.png" alt="PMT SANTA Logo">
            </div>
            <div class="top-links">
                <h2 style="color: aliceblue;">Policía Municipal De Tránsito, Santa Lucía Cotzumalguapa</h2>
            </div>
            <div class="logout">
                <a href="/logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="inicio.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="#"><i class="fas fa-address-book"></i> Contactos</a></li>
                <li><a href="generar_multas.html"><i class="fas fa-ticket-alt"></i> Crear multas</a></li>
                <li><a href="mostrar_multas.html"><i class="fas fa-eye"></i> Mostrar Multas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="register-container">
            <h2><i class="fas fa-user-plus"></i> Registro de Usuario</h2>
            <form class="register-form" action="/crear_usuario" method="POST">
                <div class="input-container">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="firstName" name="firstName" placeholder="Nombre" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="lastName" name="lastName" placeholder="Apellido" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-user-circle icon"></i>
                    <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="input-container password-container">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required minlength="8">
                    <span class="toggle-password" onclick="togglePassword(this)"><i class="fas fa-eye"></i></span>
                </div>
                <div class="input-container password-container">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Confirmar contraseña" required minlength="8">
                    <span class="toggle-password" onclick="togglePassword(this)"><i class="fas fa-eye"></i></span>
                </div>
                <div class="input-container">
                    <i class="fas fa-user-tag icon"></i>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Selecciona un rol</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Estándar">Estándar</option>
                    </select>
                </div>
                <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Registrar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="contactanos">
            <h2><i class="fas fa-id-badge"></i> CONTÁCTANOS</h2>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="contact-info">
                <div>
                    <i class="fas fa-headset"></i>
                    <p>1551 call center</p>
                </div>
                <div>
                    <i class="fas fa-fire-extinguisher"></i>
                    <p>123 Bomberos</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function togglePassword(element) {
            const passwordInput = element.previousElementSibling;
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            element.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        }

            // Validación de contraseñas
            document.querySelector('.register-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const repeatPassword = document.getElementById('repeatPassword').value;
            
            if (password.length < 8) {
                event.preventDefault();
                alert('La contraseña debe tener al menos 8 caracteres.');
            } else if (password !== repeatPassword) {
                event.preventDefault();
                alert('Las contraseñas no coinciden.');
            }
        });

    </script>
</body>
</html>
